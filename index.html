<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container">
	<table>
	<td><center><img src="img.png"></center></td>
	<td>
		<form onsubmit="sendEmail(); receiveResponse(); reset(); return false;">
			<h3>CONTACT US</h3>
			<input type="text" id="name" placeholder="Name" required>
			<input type="email" id="email" placeholder="Email-Id" required>
			<input type="text" id="phone" placeholder="Phone No." required>
			<textarea id="message" rows="4" placeholder="Enter Message" required></textarea>
			<button type="submit">SUBMIT</button>
		</form>
	</td>
	</table>
	</div>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script>
		function sendEmail()
		{
			Email.send({
			SecureToken: "357287a3-6844-4247-96d3-2f786f81dead",
			To : document.getElementById("email").value,
			From : 'dalviruchita0@gmail.com',
			Subject : "Will reach back to you soon",
			Body : "<h3>Name: "+ document.getElementById("name").value+
			"<br>Email: "+ document.getElementById("email").value+
			"<br>Phone No: "+ document.getElementById("phone").value+
			"<br>Message: "+ document.getElementById("message").value+"</h3>"
		}).then(message => alert("Copy of request is sent on your mail"));
		}
		function receiveResponse()
		{
			Email.send({
			SecureToken: "357287a3-6844-4247-96d3-2f786f81dead",
			To : 'dalviruchita0@gmail.com',
			From : 'dalviruchita0@gmail.com',
			Subject : "Contact Request:",
			Body : "<h3>Name: "+ document.getElementById("name").value+
			"<br>Email: "+ document.getElementById("email").value+
			"<br>Phone No: "+ document.getElementById("phone").value+
			"<br>Message: "+ document.getElementById("message").value+"</h3>"
		}).then(message => alert("Contact Request is sent"));
		}
	</script>
</body>
</html>
